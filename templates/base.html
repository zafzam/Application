{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>

        
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock title %}</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />

        <link href="{% static "css/styles.css" %}" rel="stylesheet" />

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

         <style>
         .combine-group {
             position: absolute;
             bottom: 30px;
             left: 30px;
             display: flex;
             flex-direction: column;
             gap: 10px;
              z-index: 10;
             pointer-events: none;
         }
         .combine-screen {
              width: 12px;
              background: linear-gradient(to bottom, #ffffff, #00ffff, #ffffff);
              box-shadow: 0 0 20px #00ffff, 0 0 60px #00ffff;
              animation: combinePulse 1.5s ease-in-out infinite;
             border-radius: 4px;
              opacity: 0.85;
         }
         @keyframes combinePulse {
             0% { opacity: 0.5; box-shadow: 0 0 5px #00ffff; }
             50% { opacity: 1; box-shadow: 0 0 20px #00ffff, 0 0 60px #00ffff; }
             100% { opacity: 0.5; box-shadow: 0 0 5px #00ffff; }
         }
    </style>


    </head>

    <body class="sb-nav-fixed">
        
        <nav class="sb-topnav navbar navbar-expand navbar-dark" style="background:rgb(0, 0, 0);">
            <!-- Navbar Brand-->
              <h2 class="mb-0" style="letter-spacing:0.1em; color:#ff2e63; text-shadow:0 0 10px #ff2e63,0 0 40px #232526;">จังโกโก้</h2>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                    <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">Settings</a></li>
                        <li><a class="dropdown-item" href="#!">Activity Log</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#!">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion" id="sidenavAccordion" style="background:rgb(0, 0, 0);">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Core</div>
                            <a class="nav-link" href="{% url 'home' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                หน้าแรก
                            </a>
                             <a class="nav-link" href="{% url 'about' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                เกี่ยวกับเรา
                            </a>
                             <a class="nav-link" href="{% url 'contact' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                ติดต่อเรา
                            </a>
                          
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        จังโกโก้
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <div class="position-relative"
     style="background: url('/static/assets/img/ดาวเทียม 2_1.png') center center / cover no-repeat; min-height: 100vh; width: 100vw; margin-left: calc(-50vw + 50%); margin-right: calc(-50vw + 50%);">

                    
                    <div class="container-fluid px-4">
                        {% block content %}

                        
                        {% endblock content %}

                       
                    </div>
                </main>
              
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="{% static "assets/demo/chart-area-demo.js" %}"></script>
        <script src="{% static "assets/demo/chart-bar-demo.js" %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </body>

    <div class="combine-group">
    <div class="combine-screen" style="height: 140px;"></div>
    <div class="combine-screen" style="height: 180px; animation-delay: 0.2s;"></div>
    <div class="combine-screen" style="height: 160px; animation-delay: 0.4s;"></div>
</div>
</html>
